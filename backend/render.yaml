# Render.com configuration
services:
  - type: web
    name: wheels-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://wheells-fronted-3e3b.vercel.app
      - key: MONGODB_URI
        sync: false  # Configura en Render el string de conexi√≥n de MongoDB Atlas

